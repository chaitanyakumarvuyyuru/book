<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form name="form">
                    <h1>Forgot Password</h1>

                    <!-- Form  -->
                    <label class="item item-input">
                        <input type="email" placeholder="Email Id" class="form-control" name="email" id="email" ng-model="userData.emailId" required="required">
                    </label>

                    <!-- End form -->
                    <div class="button-bar twobuttons row">
                        <button ng-click="lostUser(userData)" class="btn btn-success submit">
                            Submit
                        </button>
                    </div>


                    <div class="clearfix"></div>
                    <br />



                </form>
            </section>
        </div>
    </div>
</div>
</body>
